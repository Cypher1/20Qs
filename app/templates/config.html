{% extends "material/base.html" %}

{% block metas %}
{{ super() }}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock %}

{% block scripts %}
{{ super() }}

    $(".button-collapse").sideNav();
