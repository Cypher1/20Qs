{% extends "layout.html" %}
{% block main %}
  <h3 class="center">Suggest a question</h4>
  <div class="row">
    <form class="col s12" action="{{ url_for('suggest_a_question') }}" method="post">
      <input type="submit" class="btn right" value="Submit"/>
      <div style="overflow: hidden; padding-right: .5em;">
        <input placeholder="Your question" name="question" type="text" class="validate"/>
      </div>
    </form>
  </div>
{% endblock %}
