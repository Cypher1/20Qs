{% extends "layout.html" %}
{% block main %}
  <h2>{{question}}</h2>
  <form>
    <ul>
      {% for (op, value) in options %}
        <li>{{op}}: {{value}}</li>
      {% endfor %}
    </ul>
  </form>

  <div>
    <h4>Guesses</h4>
    <ul>
      {% for (guess, prob) in guesses %}
        <li>{{guess}}: {{prob}}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
